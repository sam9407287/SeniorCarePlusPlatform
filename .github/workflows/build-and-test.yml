name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build shared-models
        run: ./gradlew :shared-models:build
      
      - name: Build dataflow
        run: ./gradlew :dataflow:build
      
      - name: Run tests
        run: ./gradlew test
      
      - name: Build fat JAR
        run: ./gradlew :dataflow:fatJar
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: dataflow-jar
          path: dataflow/build/libs/dataflow-*-all.jar
          retention-days: 7
      
      - name: Verify JAR exists
        run: |
          ls -lh dataflow/build/libs/
          if [ ! -f dataflow/build/libs/dataflow-1.0.0-all.jar ]; then
            echo "❌ JAR file not found!"
            exit 1
          fi
          echo "✅ JAR file created successfully"

